name: Generate Datas

on:
  schedule: # Executa a cada 12 horas
    - cron: "0 */12 * * *" # Corrigido para executar na hora 0, a cada 12 horas
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    
    # ADICIONADO: Permissão para a action fazer push no repositório
    permissions:
      contents: write

    steps:
      # ATUALIZADO: Usando a versão v3 da action, que é mais estável e recente
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: devfreitas
          # O caminho padrão já é este, mas mantive para clareza
          svg_out_path: dist/github-contribution-grid-snake.svg

      # ATUALIZADO: Usando a versão v4 da action, que resolve o aviso de 'set-output'
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          # A action usa este token por padrão, então essa linha é redundante,
          # mas não causa problema.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
